<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Game</title>
    <script type="module" src="/src/main.ts"></script>
    <link href="/src/index.css" rel="stylesheet">
</head>
<body class="bg-base-200 text-base-content">
<div class="flex flex-col items-center justify-center min-h-screen">
    <div id="game-container" class="p-6 bg-base-100 rounded-lg shadow-lg space-y-6">
        <h1 class="text-4xl font-bold text-primary">Object Selection Game</h1>

        <!-- Objects container -->
        <div id="objects"
             class="relative w-full h-96 border-2 border-primary rounded-lg bg-base-300 overflow-hidden"></div>

        <!-- Info section -->
        <div class="flex justify-between items-center w-full">
            <button id="start-button" class="btn btn-primary">Start Game</button>
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-title">Time</div>
                    <div id="timer" class="stat-value">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Score</div>
                    <div id="score" class="stat-value">0</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
