<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS Test</title>
    <script type="module" src="/src/main.ts"></script>
    <link href="/src/index.css" rel="stylesheet">
</head>
<body class="bg-base-200 text-base-content">
<div class="flex flex-col min-h-screen bg-base-200 text-base-content">
    <!-- Header -->
    <header class="navbar bg-base-100 shadow-md px-4">
        <div class="flex-1">
            <!-- Logo -->
            <div class="w-10 h-10 mr-4">
                <!--suppress HtmlUnknownTarget -->
                <img src="logo.svg" alt="Logo" class="w-full rounded-full"/>
            </div>
            <!-- App Title -->
            <h1 class="font-bold text-xl" data-localize="appTitle"></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-4 space-y-4" id="settings-screen">
        <!-- 1. Personal Data Block -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title" data-localize="personalDataTitle">Personal Data</h2>
                <div class="flex space-x-2">
                    <label class="flex flex-col form-control max-w-xs">
                        <div class="label">
                            <span class="label-text" data-localize="surnameLabel">Surname:</span>
                        </div>
                        <input class="input input-bordered input-primary w-full max-w-xs" type="text" id="surname-input"
                               placeholder="Doe"/>
                    </label>
                    <label class="flex flex-col form-control max-w-xs">
                        <div class="label">
                            <span class="label-text" data-localize="nameLabel">Name:</span>
                        </div>
                        <input class="input input-bordered input-primary w-full max-w-xs" type="text" id="name-input"
                               placeholder="John"/>
                    </label>
                    <label class="flex flex-col form-control max-w-xs">
                        <div class="label">
                            <span class="label-text" data-localize="genderLabel">Gender:</span>
                        </div>
                        <select class="select select-bordered select-primary" id="gender-select">
                            <option value="male" data-localize="male"></option>
                            <option value="female" data-localize="female"></option>
                        </select>
                    </label>
                </div>
            </div>
        </div>

        <!-- 2. Stimulus Type (Collapsible sections) -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title mb-2" data-localize="chooseTestMode"></h2>

                <!-- Geometric Shapes Subsection -->
                <div
                        tabIndex="0"
                        class="collapse collapse-plus border border-base-300 bg-base-100 rounded-box mb-2"
                        id="shapes-subsection"
                >
                    <input type="radio" name="stimulus-type-accordion" checked="checked"/>
                    <div class="collapse-title text-lg font-medium subsection-header" data-localize="shapesOption">
                    </div>
                    <div class="collapse-content expanded-view">
                        <div class="flex justify-between items-center">
                            <label for="shape-size-slider" data-localize="shapeSizeSliderLabel" class="mr-2"></label>
                            <input
                                    type="range"
                                    class="range range-primary w-1/2"
                                    id="shape-size-slider"
                                    min="20"
                                    max="70"
                                    step="10"
                                    value="50"
                            >

                        </div>
                        <div class="subsection-preview border border-base-300 w-40 h-40 mt-2 flex items-center justify-center">
                            <!-- Shape preview area -->
                        </div>
                    </div>
                </div>

                <!-- Words Subsection -->
                <div
                        tabIndex="0"
                        class="collapse collapse-plus border border-base-300 bg-base-100 rounded-box mb-2"
                        id="words-subsection"
                >
                    <input type="radio" name="stimulus-type-accordion"/>
                    <div class="collapse-title text-lg font-medium subsection-header" data-localize="wordsOption">
                    </div>
                    <div class="collapse-content expanded-view">
                        <div class="flex justify-between items-center">
                            <label data-localize="fontSizeSliderLabel" class="mr-2"></label>
                            <input
                                    type="range"
                                    class="range range-secondary w-1/2"
                                    id="word-font-size-slider"
                                    min="15"
                                    max="30"
                                    step="5"
                                    value="20"
                            />
                        </div>
                        <div class="subsection-preview border border-base-300 w-40 h-40 mt-2 flex items-center justify-center">
                            <!-- Word preview area -->
                        </div>
                    </div>
                </div>

                <!-- Syllables Subsection -->
                <div
                        tabIndex="0"
                        class="collapse collapse-plus border border-base-300 bg-base-100 rounded-box"
                        id="syllables-subsection"
                >
                    <input type="radio" name="stimulus-type-accordion"/>
                    <div class="collapse-title text-lg font-medium subsection-header" data-localize="syllablesOption">
                    </div>
                    <div class="collapse-content expanded-view">
                        <div class="flex justify-between items-center">
                            <label data-localize="fontSizeSliderLabel" class="mr-2"></label>
                            <input
                                    type="range"
                                    class="range range-accent w-1/2"
                                    id="syllables-font-size-slider"
                                    min="15"
                                    max="30"
                                    step="5"
                                    value="20"
                            />
                        </div>
                        <div class="subsection-preview border border-base-300 w-40 h-40 mt-2 flex items-center justify-center">
                            <!-- Syllables preview area -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. General Settings Block -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body space-y-4">
                <h2 class="card-title" data-localize="generalSettingsTitle">General Settings</h2>

                <!-- Exposure Time Slider -->
                <div>
                    <label data-localize="exposureTimeLabel"></label>
                    <input
                            type="range"
                            class="range range-primary w-full"
                            id="exposure-time-slider"
                            min="500"
                            max="1000"
                            step="50"
                            value="700"
                    />
                </div>

                <!-- Exposure Delay Range (Two Sliders) -->
                <div>
                    <label data-localize="exposureDelayLabel"></label>
                    <div class="flex space-x-2 items-center">
                        <input
                                type="range"
                                class="range range-secondary w-1/2"
                                id="exposure-delay-min"
                                min="500"
                                max="1500"
                                step="50"
                                value="500"
                        />
                        <input
                                type="range"
                                class="range range-secondary w-1/2"
                                id="exposure-delay-max"
                                min="500"
                                max="1500"
                                step="50"
                                value="1500"
                        />
                    </div>
                    <small data-localize="exposureDelayHint"></small>
                </div>

                <!-- Stimulus Count -->
                <div class="flex items-center">
                    <label for="stimulus-count-input" class="mr-2" data-localize="stimulusCountLabel"></label>
                    <input
                            type="number"
                            class="input input-bordered input-primary w-24"
                            id="stimulus-count-input"
                            min="30"
                            max="100"
                            step="1"
                            value="30"
                    />
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="navbar bg-base-100 px-4 py-2 border-t border-base-300">
        <div class="flex-1"></div>
        <div class="flex space-x-2">
            <button id="reset-settings-btn" class="btn btn-outline btn-warning" data-localize="resetSettings">
            </button>
            <button id="start-test-btn" class="btn btn-primary" data-localize="startTest">
            </button>
            <button id="save-and-start-btn" class="btn btn-success" data-localize="saveAndStart">
            </button>
        </div>
    </footer>
</div>

</body>
</html>
